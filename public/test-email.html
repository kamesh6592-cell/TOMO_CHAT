<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Test - TOMO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      display: none;
    }
    .result.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: block;
    }
    .result.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      display: block;
    }
    .result pre {
      margin-top: 10px;
      background: rgba(0,0,0,0.05);
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìß Test Email Sending</h1>
    <p>Send a test verification email to any email address</p>
    
    <form id="emailForm">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="your@email.com"
          required
        >
      </div>
      
      <button type="submit" id="submitBtn">
        Send Test Email
      </button>
    </form>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    const resultDiv = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Sending...';
      resultDiv.className = 'result';
      resultDiv.style.display = 'none';
      
      try {
        const response = await fetch('/api/debug/test-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <strong>‚úÖ Success!</strong>
            <p>${data.message}</p>
            <pre>${JSON.stringify(data.details, null, 2)}</pre>
            <p style="margin-top: 10px;">Check your inbox (and spam folder) for the test email!</p>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <strong>‚ùå Failed</strong>
            <p>${data.message || data.error || 'Unknown error'}</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
            <p style="margin-top: 10px;">Check Vercel Function logs and Resend dashboard for more details.</p>
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <strong>‚ùå Network Error</strong>
          <p>${error.message}</p>
          <p style="margin-top: 10px;">Make sure the endpoint is deployed.</p>
        `;
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Send Test Email';
      }
    });
  </script>
</body>
</html>
